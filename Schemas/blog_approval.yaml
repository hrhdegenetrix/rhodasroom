name: blog_approval
description: Schema for Harry's final blog approval decision
type: object
properties:
  decision:
    type: string
    enum: ["APPROVE", "REVISE", "REJECT"]
    description: Harry's final decision on the blog post
  reasoning:
    type: string
    description: Harry's reasoning for the decision
  final_title:
    type: string
    description: Final title for the blog post (if approved)
  final_meta_description:
    type: string
    description: Final meta description for SEO (if approved)
  final_tags:
    type: array
    description: Final tags/categories (if approved)
    items:
      type: string
  revision_notes:
    type: string
    description: What needs to be changed (if REVISE selected)
  rejection_reason:
    type: string
    description: Why the post was rejected (if REJECT selected)
  confidence_level:
    type: integer
    description: How confident Harry is in his decision (1-10)
    minimum: 1
    maximum: 10
  publication_notes:
    type: string
    description: Any special notes for publication
required:
  - decision
  - reasoning
