<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Temporarily Restricted - Rhoda's Interface</title>
    <link rel="stylesheet" href="https://use.typekit.net/ktx3ufl.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8892b0;
            --primary-light: #a8b2d1;
            --primary-dark: #495670;
            --secondary: #f8f9fa;
            --accent: #64ffda;
            --text: #2e3440;
            --text-light: #6c757d;
            --surface: rgba(255, 255, 255, 0.95);
            --surface-hover: rgba(255, 255, 255, 0.98);
            --shadow: rgba(136, 146, 176, 0.1);
            --border: rgba(136, 146, 176, 0.2);
            --glass: rgba(255, 255, 255, 0.7);
            --gradient-1: linear-gradient(135deg, #8892b0, #a8b2d1);
            --gradient-2: linear-gradient(135deg, #495670, #8892b0);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gradient-1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid var(--border);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .timeout-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .countdown-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid var(--border);
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .countdown-time {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }

        .return-info {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 2rem;
            border-left: 4px solid var(--accent);
        }

        .return-info p {
            color: var(--text);
            margin: 0;
            font-weight: 500;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="timeout-icon">‚è∞</div>
        
        <h1>Access Temporarily Restricted</h1>
        
        <p class="message">
            Sorry - Rhoda timed you out! Please come back when the countdown reaches zero.
        </p>
        
        <div class="countdown-container">
            <div class="countdown-label">Time Remaining</div>
            <div class="countdown-time" id="countdown">
                Loading...
            </div>
        </div>
        
        <div class="return-info">
            <p>You'll be able to access Rhoda's interface again once the timeout period has expired.</p>
        </div>
        
    </div>

    <script>
        // Get timeout info from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const timeoutMinutes = parseInt(urlParams.get('minutes')) || 0;
        
        // Calculate end time
        const endTime = new Date().getTime() + (timeoutMinutes * 60 * 1000);
        
        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = endTime - now;
            
            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = '00:00:00';
                document.querySelector('.message').textContent = 'Timeout expired! You can now return to the interface.';
                document.querySelector('.return-info p').innerHTML = '<strong>You can now access Rhoda\'s interface again.</strong> <a href="/">Click here to return</a>';
                return;
            }
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            const display = hours > 0 
                ? `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
                : `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
            document.getElementById('countdown').textContent = display;
        }
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Auto-refresh when timeout expires
        setTimeout(() => {
            if (new Date().getTime() >= endTime) {
                window.location.href = '/';
            }
        }, timeoutMinutes * 60 * 1000 + 1000);
    </script>
</body>
</html>
